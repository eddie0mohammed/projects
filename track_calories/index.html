<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Calorie Tracker</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">TraCalorie</a>
                <ul class="right">
                    <li><a href="" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- form card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="item-name" placeholder="Add Item">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" id="item-calories" placeholder="Add Calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class=" fa fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange"><i class="fa fa-pencil-alt"></i> Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-trash"></i> Delete Meal</button>
                        <button class="back-btn btn grey pull-right"><i class=" fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- calorie count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!-- item list -->
        <ul id="item-list" class="collection">

                <a href="#" class="secondary-content "><i class=" edit-item fa fa-pencil-alt"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0"><strong>Chicken Lunch: </strong> <em>800 Calories</em>
                <a href="#" class="secondary-content "><i class=" edit-item fa fa-pencil-alt"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0"><strong>Breakfast: </strong> <em>1000 Calories</em>
                <a href="#" class="secondary-content "><i class=" edit-item fa fa-pencil-alt"></i>
                </a>
            </li> -->
        </ul>

    </div>
     
    

    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="app.js"></script>
</body>
</html>
